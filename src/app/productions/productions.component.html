<div class="container">
<H1>Ressources</H1>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="productions-tree">
	<mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
		<div class="mat-tree-node  card-container adjust">
			<a *ngIf="node.path" class="card link" 
				[routerLink]="['/static/' + appTheme + '/' + node.path]" 
				(click)="onProductionClick()">
				{{node.name}}
			</a>
			<a *ngIf="node.science" class="card link" 
				[routerLink]="['/science/' + appTheme + '/' + node.science]"
				(click)="onProductionClick()">
				{{node.name}}
			</a>
			<a *ngIf="node.url" class="card link" 
				[href]=node.url target="_blank"
				(click)="onProductionClick()">
				{{node.name}}
			</a>
		</div>
	</mat-tree-node>
	<mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
		<div class="mat-tree-node card-container">
			<div class="card tree-selector" matTreeNodeToggle (click)="onToggle(node, treeControl.isExpanded(node))">
				<mat-icon class="mat-icon-rtl-mirror tree-item">
					{{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
				</mat-icon>
				<span class="tree-item">
					{{node.name}}
				</span>
			</div>
		</div>
		<div [class.productions-tree-invisible]="!treeControl.isExpanded(node)" role="group">
			<ng-container matTreeNodeOutlet></ng-container>
		</div>
	</mat-nested-tree-node>
</mat-tree>
</div>
